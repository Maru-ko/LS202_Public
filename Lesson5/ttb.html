<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Layout</title>
  <style type="text/css">
    body {
      font-size: 14px;
      font-family: Helvetica, Arial, sans-serif;
      font: normal;
    }

    label {
      display: block;
      padding-bottom: 10px;

    }

    input[type="text"] {
      width: 100%;
      height: 40px;
      padding: 0 8px;
      margin-bottom: 10px;
      font: normal 14px helvetica, Arial, sans-serif;
      border-radius: 4px;
      border: 1px solid #cecece;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name"/>
    <label for="address">Address</label>
    <input type="text" name="adddress" id="address" />
  </form>
</body>
</html>
