<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practice Problem 7</title>
  <style type="text/css">
    
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
      <dt><label for="first_name">First Name:</label></dt>
      <dd><input type="text" name="first_name" id="first_name" placeholder="Premier Nombre" required></dd>

      <dt><label for="last_name">Last Name:</label></dt>
      <dd><input type="text" name="last_name" id="last_name" placeholder="nom de famille" required></dd>


      <dt><label for="email">E-mail:</label></dt>
      <dd><input type="email" name="email" id="email" placeholder="eeemz"
      autocomplete="off" autocapitalize="none" autocorrect="off" required> </dd>

      <dt><label for="phone">Phone Number:</label></dt>
      <dd><input type="tel" name="phone" id="phone" placeholder="(###) ###-####" required></dd>

      <dt><label for="phone_type">Phone Type</label></dt>
      <dd>
        <select name="phone_type" id="phone_type">
          <option value="home" selected="">Home</option>
          <option value="business">Business</option>
          <option value="mobile">Mobile</option>
        </select>
      </dd>
      </dl>

      <dt><label for="message">Optional Message</label></dt>
      <dd><textarea id="message" rows="6" cols="80" placeholder="enter optional message here"></textarea></dd>

      <input type="submit" value="Send">
      
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      <label>
        Search:
        <input type="search" name="query" id="query">
      </label>

      <label>
        <input type="radio" name="filter" value="tv">
        TV
      </label>

      <label>
        <input type="radio" name="filter" value="movies" required>
        Movies
      </label>

      <label>
        <input type="radio" name="filter" value="Music" required>
        Music
      </label>

      <button name="search">Search</button>
    </fieldset>
  </form>
<!-- â€¢ creare a form
  collects user's: First Name, Last Name, email address and phone number.
  prevent safari / chrome os from any auto features

 -->
</body>
</html>
