<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practice Problem 1</title>
  <style type="text/css">
    
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" placeholder="Premier Nombre" required>

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" placeholder="nom de famille" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="eeemz" 
      autocomplete="off" autocapitalize="none" autocorrect="off" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" placeholder="(###) ###-####" required>

      <input type="submit" value="Send">
    </fieldset>
  </form>
<!-- â€¢ creare a form
  collects user's: First Name, Last Name, email address and phone number.
  prevent safari / chrome os from any auto features

 -->
</body>
</html>
