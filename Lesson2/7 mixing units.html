<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    div {
      border: 1px solid black;
      height: 50px;
    }

    .a {
      width: 500px;
    }

    .b {
      display: inline-block;
      margin: 0 50px;
    }
    .c {
      display: inline-block;
      margin: 0 1rem;
      box-sizing: border-box;
    }
  </style>
  <meta charset="utf-8">
  <title>Mixing Units</title>
</head>
<body>
  <div class="a">
    <div class="b"></div>
    <div class="c"></div>
  </div>
</body>
</html>
