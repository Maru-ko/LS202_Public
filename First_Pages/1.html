<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>ひょっこりの歌詞</title>
	</head>
	<body>
		<h1>ひょっこりひょうたん島</h1>
		<p>波を　ちゃぷちゃぷ
    ちゃぷちゃぷ　かきわけて
    (ちゃぷ　ちゃぷ　ちゃぷ)
    雲を　すいすい
    すいすい　追い抜いて
    (すい　すい　すい)
    ひょうたん島は　どこへ行く
    ぼくらを乗せて　どこへ行く
    ウーー　ウーー
    丸い地球の　水平線に
    何かがきっと　待っている
    苦しいことも　あるだろさ
    悲しいことも　あるだろさ
    だけど　ぼくらは　くじけない
    泣くのはいやだ　笑っちゃおう
    進め
    ひょっこりひょうたん島
    ひょっこりひょうたん島
    ひょっこりひょうたん島</p>
  </body>
</html>
