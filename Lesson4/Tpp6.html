<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    [scope="col"] {
      background-color: green;
    }

    [scope="row"] {
      background-color: blue;
    }
  </style>
  <meta charset="utf-8">
  <title>Tables practice problem 6</title>
</head>
<body>

  <table>
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Major</th>
      <th scope="col">GPA</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row">Chriss Lee</th>
      <td>Supply Chain Management</td>
      <td>3.7</th>
    </tr>

    <tr>
      <th scope="row">Shana Riley</th>
      <td>Photojournalism</td>
      <td>3.8</td>
    </tr>

    <tr>
      <th scope="row">Kenvin Wang</th>
      <td>Computer Science</td>
      <td>4.0</td>
    </tr>
  </tbody>
  </table>
</body>
</html>
