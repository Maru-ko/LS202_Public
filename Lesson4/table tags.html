<!-- Here we define a simple table with no thead tbody or tfoot components -->
<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    table {
      font-size: 1.5rem;
      font-family: helvetica;
    }
  </style>
  <meta charset="utf-8">
  <title>Table Tags 1</title>
</head>
<body>
    <table>
      <tr>
        <th>Color Name</th>
        <th>Color Hex</th>
        <th>Color Decimal</th>
      </tr>

      <tr>
        <th>red</th>
        <td>#f00</td>
        <td>255, 0, 0</td>
      </tr>

      <tr>
        <th>green</th>
        <td>#0f0</td>
        <td>0, 255, 0</td>
      </tr>

      <tr>
        <th>blue</th>
        <td>#00f</td>
        <td>0, 0, 255</td>
      </tr>
      </table>
</body>
</html>
